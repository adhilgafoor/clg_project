services:
  - type: web
    name: nearlive
    env: python
    buildCommand: "pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate && python create_superuser.py"
    startCommand: "gunicorn nearlive.wsgi:application"
    plan: free
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
