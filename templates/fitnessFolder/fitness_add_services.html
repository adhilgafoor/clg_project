{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-glass">
                <h3 class="mb-4 text-center border-bottom pb-3"><i class="fas fa-plus-circle me-2"></i>Add New Service
                </h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Service Name</label>
                            <input type="text" name="name" class="glass-input form-control"
                                placeholder="e.g. Personal Training" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select name="category" class="glass-input form-select" required>
                                <option value="" disabled selected>Select Category</option>
                                {% for i in data %}
                                <option value="{{ i.id }}">{{ i.Categoryname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                                <input type="number" name="amount" step="0.01" min="0"
                                    class="glass-input form-control border-start-0 ps-0" placeholder="0.00" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Service Photo</label>
                            <input type="file" name="photo" class="glass-input form-control" required accept="image/*">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Details</label>
                            <textarea name="details" class="glass-input form-control" rows="4"
                                placeholder="Describe the service..." required></textarea>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="glass-btn w-50 bg-primary border-0">
                                <i class="fas fa-save me-2"></i> Add Service
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
