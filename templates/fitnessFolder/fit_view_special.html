{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card-glass">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="fas fa-certificate me-2"></i>Specialisations</h3>
            <a href="/fitness_add_specialisation" class="glass-btn bg-success border-0">
                <i class="fas fa-plus me-2"></i> Add New
            </a>
        </div>

        <div class="table-responsive">
            <table class="table text-white align-middle">
                <thead>
                    <tr style="border-bottom: 1px solid var(--glass-border);">
                        <th>SL</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th style="width: 40%;">Details</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in data %}
                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <td>{{ forloop.counter }}</td>
                        <td class="fw-bold">{{ i.Name }}</td>
                        <td class="text-success fw-bold">â‚¹{{ i.TotalAmount }}</td>
                        <td class="text-light opacity-75 small">{{ i.Details }}</td>
                        <td class="text-center">
                            <a href="/fitness_edit_specialisation/{{ i.id }}#ab"
                                class="glass-btn btn-sm bg-primary border-0 me-1" title="Edit">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="/fitness_delete_specialisation/{{ i.id }}#ab"
                                class="glass-btn btn-sm bg-danger border-0" title="Delete"
                                onclick="return confirm('Are you sure you want to delete this specialisation?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center py-5 text-muted">No specialisations found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
