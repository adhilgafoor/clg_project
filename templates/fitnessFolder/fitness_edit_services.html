{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Service</h3>
                    <a href="/fitness_viewServices" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Service Name</label>
                            <input type="text" name="name" value="{{ data.Servicename }}"
                                class="glass-input form-control" required>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select name="category" class="glass-input form-select" required>
                                {% for i in s %}
                                <option value="{{ i.id }}" {% if i.id==data.CATEGORY_id %}selected{% endif %}>{{
                                    i.Categoryname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                                <input type="number" name="amount" value="{{ data.Amount }}" step="0.01" min="0"
                                    class="glass-input form-control border-start-0 ps-0" required>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Update Photo</label>
                            <input type="file" name="photo" class="glass-input form-control" accept="image/*">
                            {% if data.Photo %}
                            <div class="mt-2 text-end">
                                <small class="text-white me-2">Current:</small>
                                <img src="{{ data.Photo.url }}" class="rounded border"
                                    style="width: 40px; height: 40px; object-fit: cover;">
                            </div>
                            {% endif %}
                        </div>

                        <div class="col-12">
                            <label class="form-label">Details</label>
                            <textarea name="details" class="glass-input form-control" rows="4"
                                required>{{ data.Details }}</textarea>
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="glass-btn w-50 bg-success border-0">
                                <i class="fas fa-save me-2"></i> Update Service
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
