{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 text-center border-bottom pb-3"><i class="fas fa-building me-2"></i>Add Facility</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Facility Name</label>
                        <input type="text" name="name" class="glass-input form-control"
                            placeholder="e.g. Locker Room, Sauna" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Facility Photo</label>
                        <input type="file" name="photo" class="glass-input form-control" required accept="image/*">
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="details" class="glass-input form-control" rows="4"
                            placeholder="Describe the facility..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-plus-circle me-2"></i> Add Facility
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
