{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card-glass">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3 class="mb-0"><i class="fas fa-building me-2"></i>Facilities</h3>
            <a href="/fitness_add_facility" class="glass-btn bg-success border-0">
                <i class="fas fa-plus me-2"></i> Add New
            </a>
        </div>

        <!-- Search -->
        <div class="row mb-4">
            <div class="col-md-4">
                <input type="text" id="searchInput" class="glass-input form-control" placeholder="Search facilities..."
                    onkeyup="searchTable()">
            </div>
        </div>

        <div class="table-responsive">
            <table class="table text-white">
                <thead>
                    <tr style="border-bottom: 1px solid var(--glass-border);">
                        <th>SL</th>
                        <th>Facility Name</th>
                        <th>Photo</th>
                        <th>Details</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody id="facilitiesTable">
                    {% for i in data %}
                    <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                        <td class="align-middle">{{ forloop.counter }}</td>
                        <td class="align-middle fw-bold">{{ i.facilityName }}</td>
                        <td class="align-middle">
                            <img src="{{ i.Photo.url }}" class="rounded shadow border border-secondary"
                                style="width: 60px; height: 60px; object-fit: cover;">
                        </td>
                        <td class="align-middle text-muted small" style="max-width: 300px;">{{
                            i.Details|truncatechars:100 }}</td>
                        <td class="align-middle text-center">
                            <a href="/fitness_edit_facility/{{ i.id }}#ab"
                                class="glass-btn btn-sm bg-primary border-0 me-1">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="/fitness_delete_facility/{{ i.id }}#ab" class="glass-btn btn-sm bg-danger border-0"
                                onclick="return confirm('Delete this facility?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="5" class="text-center py-5 text-muted">No facilities found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function searchTable() {
        const input = document.getElementById('searchInput').value.toLowerCase();
        const rows = document.querySelectorAll('#facilitiesTable tr');
        rows.forEach(row => {
            const name = row.children[1].textContent.toLowerCase();
            row.style.display = name.includes(input) ? '' : 'none';
        });
    }
</script>
{% endblock %}
