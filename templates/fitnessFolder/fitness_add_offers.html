{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 text-center border-bottom pb-3"><i class="fas fa-tags me-2"></i>Add Special Offer</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Offer Name</label>
                        <input type="text" name="name" class="glass-input form-control" placeholder="e.g. Summer Sale"
                            required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Service</label>
                            <select name="service" class="glass-input form-select" required>
                                <option value="" disabled selected>Select Service</option>
                                {% for i in data %}
                                <option value="{{ i.id }}">{{ i.Servicename }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Package Plan</label>
                            <select name="package" class="glass-input form-select" required>
                                <option value="Regular">Base / Regular</option>
                                <option value="Premium">Premium</option>
                                <option value="Elite">Elite</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Discounted Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="amount" step="0.01" min="0"
                                class="glass-input form-control border-start-0 ps-0" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">Start Date</label>
                            <input type="date" name="sdate" class="glass-input form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">End Date</label>
                            <input type="date" name="edate" class="glass-input form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="details" class="glass-input form-control" rows="3"
                            placeholder="Describe the offer conditions..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-plus-circle me-2"></i> Create Offer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
