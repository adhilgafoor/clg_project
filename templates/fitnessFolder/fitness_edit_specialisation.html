{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Specialisation</h3>
                    <a href="/fit_view_specialisations" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form name="form1" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Specialisation Name</label>
                        <input type="text" name="name" value="{{ data.Name }}" class="glass-input form-control"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price / Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="amount" value="{{ data.TotalAmount }}" step="0.01" min="0"
                                class="glass-input form-control border-start-0 ps-0" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="details" class="glass-input form-control" rows="4"
                            required>{{ data.Details }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Update Specialisation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
