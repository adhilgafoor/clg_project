{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Slot</h3>
                    <a href="/fitness_view_Slots" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="Date" value="{{ data.Date|date:'Y-m-d' }}"
                            class="glass-input form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="glass-input form-select" required>
                            <option value="Available" {% if data.Status=='Available' %} selected {% endif %}>Available
                            </option>
                            <option value="Booked" {% if data.Status=='Booked' %} selected {% endif %}>Booked</option>
                            <option value="Full" {% if data.Status=='Full' %} selected {% endif %}>Full</option>
                            <option value="Cancelled" {% if data.Status=='Cancelled' %} selected {% endif %}>Cancelled
                            </option>
                            <option value="No-Show" {% if data.Status=='No-Show' %} selected {% endif %}>No-Show
                            </option>
                            <option value="Completed" {% if data.Status=='Completed' %} selected {% endif %}>Completed
                            </option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="amount" value="{{ data.Amount }}" step="0.01" min="0"
                                class="glass-input form-control border-start-0 ps-0" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Slot Number</label>
                        <input type="number" name="slotnumber" value="{{ data.SlotNumber }}" min="1"
                            class="glass-input form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Update Slot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
