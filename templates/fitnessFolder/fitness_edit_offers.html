{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Offer</h3>
                    <a href="/fitness_view_offers" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Offer Name</label>
                        <input type="text" name="name" value="{{ data.OfferName }}" class="glass-input form-control"
                            required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Service</label>
                            <select name="service" class="glass-input form-select" required>
                                {% for i in smm %}
                                <option value="{{ i.id }}" {% if i.id==data.SERVICE_id %}selected{% endif %}>{{
                                    i.Servicename }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Package Plan</label>
                            <select name="package" class="glass-input form-select" required>
                                <option value="Regular" {% if data.Package=="Regular" %}selected{% endif %}>Base
                                </option>
                                <option value="Premium" {% if data.Package=="Premium" %}selected{% endif %}>Premium
                                </option>
                                <option value="Elite" {% if data.Package=="Elite" %}selected{% endif %}>Elite</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Discounted Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="amount" value="{{ data.Amount }}" step="0.01" min="0"
                                class="glass-input form-control border-start-0 ps-0" required>
                        </div>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">Start Date</label>
                            <input type="date" name="sdate" value="{{ data.Startdate|date:'Y-m-d' }}"
                                class="glass-input form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">End Date</label>
                            <input type="date" name="edate" value="{{ data.EndDate|date:'Y-m-d' }}"
                                class="glass-input form-control" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="details" class="glass-input form-control" rows="3"
                            required>{{ data.Details }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Update Offer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
