{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 text-center border-bottom pb-3"><i class="fas fa-plus-square me-2"></i>Add Slot</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Date</label>
                        <input type="date" name="Date" class="glass-input form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="glass-input form-select" required>
                            <option value="Available">Available</option>
                            <option value="Booked">Booked</option>
                            <option value="Full">Full</option>
                            <option value="Cancelled">Cancelled</option>
                            <option value="No-Show">No-Show</option>
                            <option value="Completed">Completed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="amount" step="0.01" min="0"
                                class="glass-input form-control border-start-0 ps-0" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Slot Number</label>
                        <input type="number" name="slotnumber" min="1" class="glass-input form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-plus-circle me-2"></i> Add Slot
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
