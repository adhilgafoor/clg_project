{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Profile</h3>
                    <a href="/fitness_Profile" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Business Name</label>
                            <input type="text" name="name" value="{{ data.Name }}" class="glass-input form-control"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" value="{{ data.Email }}" class="glass-input form-control"
                                readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" value="{{ data.Phone }}" class="glass-input form-control"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Business Type</label>
                            <select name="type" class="glass-input form-select text-dark">
                                <option value="fitness" selected>Fitness Center</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <h5 class="mt-3 mb-3 border-bottom pb-2">Location Information</h5>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Place</label>
                            <input type="text" id="place" name="place" value="{{ data.Place }}"
                                class="glass-input form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">District</label>
                            <input type="text" id="district" name="dict" value="{{ data.District }}"
                                class="glass-input form-control" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PIN Code</label>
                            <input type="text" name="pin" value="{{ data.Pin }}" class="glass-input form-control"
                                required>
                        </div>

                        <div class="col-12 mt-2">
                            <div class="d-flex gap-2">
                                <button type="button" onclick="getLocationFromPlace()" class="glass-btn btn-sm">
                                    <i class="fas fa-search-location me-1"></i> Fetch Coords
                                </button>
                                <button type="button" onclick="getCurrentLocation()" class="glass-btn btn-sm">
                                    <i class="fas fa-location-arrow me-1"></i> Use My Location
                                </button>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Latitude</label>
                            <input type="text" id="lat" name="lat" value="{{ data.latitude }}"
                                class="glass-input form-control" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Longitude</label>
                            <input type="text" id="long" name="longii" value="{{ data.longitude }}"
                                class="glass-input form-control" readonly>
                        </div>

                        <div class="col-12">
                            <h5 class="mt-3 mb-3 border-bottom pb-2">Documents</h5>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Update Photo</label>
                            <input type="file" name="photo" class="glass-input form-control" accept="image/*">
                            {% if data.Photo %}
                            <small class="text-success"><i class="fas fa-check-circle me-1"></i>Current photo
                                exists</small>
                            {% endif %}
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Update Proof</label>
                            <input type="file" name="proof" class="glass-input form-control">
                            {% if data.Proof %}
                            <small class="text-success"><i class="fas fa-check-circle me-1"></i>Current proof
                                exists</small>
                            {% endif %}
                        </div>

                        <div class="col-12 mt-4 text-center">
                            <button type="submit" class="glass-btn w-50 bg-success border-0">
                                <i class="fas fa-save me-2"></i> Save Profile
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    async function getLocationFromPlace() {
        const place = document.getElementById('place').value.trim();
        const district = document.getElementById('district').value.trim();

        if (!place || !district) {
            alert("Please enter both Place and District!");
            return;
        }

        const query = encodeURIComponent(`${place}, ${district}, Kerala, India`);
        const url = `https://nominatim.openstreetmap.org/search?format=json&q=${query}&limit=1`;

        try {
            const response = await fetch(url);
            const data = await response.json();

            if (data && data.length > 0) {
                const lat = parseFloat(data[0].lat).toFixed(6);
                const lon = parseFloat(data[0].lon).toFixed(6);

                document.getElementById('lat').value = lat;
                document.getElementById('long').value = lon;
                alert("Location fetched successfully!");
            } else {
                alert("Location not found. Please check spelling.");
            }
        } catch (err) {
            alert("Error fetching location. Check internet.");
        }
    }

    function getCurrentLocation() {
        if (!navigator.geolocation) {
            alert("Geolocation not supported");
            return;
        }

        navigator.geolocation.getCurrentPosition(
            (pos) => {
                const lat = pos.coords.latitude.toFixed(6);
                const lon = pos.coords.longitude.toFixed(6);

                document.getElementById('lat').value = lat;
                document.getElementById('long').value = lon;
                alert("Current location applied!");
            },
            () => alert("Location access denied")
        );
    }
</script>
{% endblock %}
