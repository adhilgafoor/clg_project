{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 text-center border-bottom pb-3"><i class="fas fa-certificate me-2"></i>Add
                    Specialisation</h3>

                <form name="form1" method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Specialisation Name</label>
                        <input type="text" name="name" class="glass-input form-control" placeholder="e.g. Yoga, Pilates"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price / Amount</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="amount" step="0.01" min="0"
                                class="glass-input form-control border-start-0 ps-0" placeholder="0.00" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="details" class="glass-input form-control" rows="4"
                            placeholder="Describe the specialisation..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-plus-circle me-2"></i> Add Specialisation
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
