{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Facility</h3>
                    <a href="/fitness_view_facility" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Facility Name</label>
                        <input type="text" name="name" value="{{ data.facilityName }}" class="glass-input form-control"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Update Photo</label>
                        <input type="file" name="photo" class="glass-input form-control" accept="image/*">
                        {% if data.Photo %}
                        <div class="mt-2 text-end">
                            <small class="text-white me-2">Current:</small>
                            <img src="{{ data.Photo.url }}" class="rounded border"
                                style="width: 40px; height: 40px; object-fit: cover;">
                        </div>
                        {% endif %}
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="details" class="glass-input form-control" rows="4"
                            required>{{ data.Details }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Update Facility
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
