{% extends 'fitnessFolder/base_fitness.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 text-center border-bottom pb-3"><i class="fas fa-clock me-2"></i>Add Availability</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <select name="service" class="glass-input form-select" required>
                            <option value="" disabled selected>Select Service</option>
                            {% for i in data %}
                            <option value="{{ i.id }}">{{ i.Servicename }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select name="status" class="glass-input form-select" required>
                            <option value="Open">Open</option>
                            <option value="Closed">Closed</option>
                            <option value="24/7">24/7</option>
                        </select>
                    </div>

                    <div class="row g-3 mb-4">
                        <div class="col-6">
                            <label class="form-label">From Time</label>
                            <input type="time" name="ftime" class="glass-input form-control" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">To Time</label>
                            <input type="time" name="ttime" class="glass-input form-control" required>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-plus-circle me-2"></i> Add Status
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
