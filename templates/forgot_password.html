<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Near Live</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/glassm-theme.css">
</head>

<body>
  <!-- Background Shapes -->
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="glass-container">
    <div class="glass-card login-card text-center" style="max-width: 450px; width: 100%;">
      <div class="mb-4">
        <div class="avatar-circle mx-auto mb-3 bg-white text-primary"
          style="width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 1.5rem;">
          <i class="fas fa-key"></i>
        </div>
        <h2 class="fw-bold mb-1">Forgot Password?</h2>
        <p class="text-white-50">Enter your email to reset it</p>
      </div>

      <form action="/forgotPassword_otp/" method="post">
        {% csrf_token %}

        <div class="mb-4 text-start">
          <label class="form-label ms-1">Email Address</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white"><i class="fas fa-envelope"></i></span>
            <input type="email" name="email" class="glass-input form-control border-start-0 ps-0"
              placeholder="name@example.com" required>
          </div>
        </div>

        <button type="submit" class="glass-btn w-100 mb-3 bg-primary border-0">
          Send OTP <i class="fas fa-paper-plane ms-2"></i>
        </button>

        <div class="mt-4">
          <a href="/loginindex" class="glass-link small"><i class="fas fa-arrow-left me-1"></i> Back to Login</a>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
