{% extends 'Service Provider folder/base_provider.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Service</h3>
                    <a href="/provider_viewServices" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="text-center mb-4">
                        <img src="{{ data.Photo.url }}" class="rounded border border-2 border-white shadow"
                            style="width: 150px; height: 100px; object-fit: cover;">
                        <p class="text-muted small mt-2">Current Photo</p>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Service Name</label>
                            <input type="text" name="name" value="{{ data.Servicename }}" required
                                class="glass-input form-control">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Amount (₹)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent text-white border-end-0"
                                    style="border-color: var(--glass-border);">₹</span>
                                <input type="number" name="amount" value="{{ data.Amount }}" step="0.01" required
                                    class="glass-input form-control border-start-0">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select name="category" class="glass-input form-select">
                                {% for i in s %}
                                <option value="{{ i.id }}" {% if i.id==data.CATEGORY_id %}selected{% endif %}
                                    class="text-dark">{{ i.Categoryname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Update Photo (Optional)</label>
                            <input type="file" name="photo" class="glass-input form-control">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Service Details</label>
                            <textarea name="details" rows="4" required
                                class="glass-input form-control">{{ data.Details }}</textarea>
                        </div>

                        <div class="col-12 mt-4 text-center">
                            <button type="submit" class="glass-btn w-50 bg-primary border-0">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
