{% extends 'Service Provider folder/base_provider.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-glass">
                <h3 class="mb-4 border-bottom pb-2"><i class="fas fa-plus-circle me-2"></i>Add New Service</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Service Name</label>
                            <input type="text" name="name" required class="glass-input form-control"
                                placeholder="e.g. House Cleaning">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Amount (₹)</label>
                            <div class="input-group">
                                <span class="input-group-text bg-transparent text-white border-end-0"
                                    style="border-color: var(--glass-border);">₹</span>
                                <input type="number" name="amount" step="0.01" required
                                    class="glass-input form-control border-start-0" placeholder="0.00">
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Category</label>
                            <select name="category" class="glass-input form-select" required>
                                <option value="" selected disabled>Select Category</option>
                                {% for i in data %}
                                <option value="{{ i.id }}" class="text-dark">{{ i.Categoryname }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Service Photo</label>
                            <input type="file" name="photo" required class="glass-input form-control">
                        </div>

                        <div class="col-12">
                            <label class="form-label">Service Details</label>
                            <textarea name="details" rows="4" required class="glass-input form-control"
                                placeholder="Describe your service..."></textarea>
                        </div>

                        <div class="col-12 mt-4 text-center">
                            <button type="submit" class="glass-btn w-50 bg-success border-0">
                                <i class="fas fa-check-circle me-2"></i> Add Service
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
