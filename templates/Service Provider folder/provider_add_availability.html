{% extends 'Service Provider folder/base_provider.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 border-bottom pb-2"><i class="fas fa-clock me-2"></i>Set Availability</h3>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <select name="service" class="glass-input form-select" required>
                            {% for i in data %}
                            <option value="{{ i.id }}" class="text-dark">{{ i.Servicename }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Service Status</label>
                        <select name="status" class="glass-input form-select" required>
                            <option value="Open" class="text-dark">Open</option>
                            <option value="Closed" class="text-dark">Closed</option>
                            <option value="24/7" class="text-dark">24/7</option>
                        </select>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">From Time</label>
                            <input type="time" name="ftime" required class="glass-input form-control">
                        </div>
                        <div class="col-6">
                            <label class="form-label">To Time</label>
                            <input type="time" name="ttime" required class="glass-input form-control">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-save me-2"></i> Add Status
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
