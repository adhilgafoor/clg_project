{% extends 'Service Provider folder/base_provider.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card-glass">
                <h3 class="mb-4"><i class="fas fa-tags me-2"></i>Service Categories</h3>
                <p class="text-muted mb-4">Available categories for your services.</p>

                <div class="table-responsive">
                    <table class="table text-white">
                        <thead>
                            <tr style="border-bottom: 1px solid var(--glass-border);">
                                <th>Category Name</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in data %}
                            <tr style="border-bottom: 1px solid rgba(255,255,255,0.05);">
                                <td class="align-middle fw-bold">
                                    <i class="fas fa-tag me-2 text-primary"></i> {{ i.Categoryname }}
                                </td>
                                <td class="align-middle">{{ i.Details }}</td>
                            </tr>
                            {% empty %}
                            <tr>
                                <td colspan="2" class="text-center py-4">No categories found.</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
