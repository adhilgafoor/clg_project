{% extends 'Service Provider folder/base_provider.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card-glass">
                <h3 class="mb-4 text-center"><i class="fas fa-key me-2"></i>Change Password</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="currentPassword" required class="glass-input form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newPassword" required class="glass-input form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" name="confirmPassword" required class="glass-input form-control">
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="glass-btn w-100 bg-warning border-0 text-dark fw-bold">
                            <i class="fas fa-lock me-2"></i> Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
