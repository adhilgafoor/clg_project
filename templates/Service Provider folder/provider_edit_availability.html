{% extends 'Service Provider folder/base_provider.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Availability</h3>
                    <a href="/provider_viewStatus" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Service Name</label>
                        <select name="service" class="glass-input form-select" required>
                            {% for i in gh %}
                            <option value="{{ i.id }}" {% if i.id==data.SERVICE_id %}selected{% endif %}
                                class="text-dark">{{ i.Servicename }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Service Status</label>
                        <select name="status" class="glass-input form-select" required>
                            <option value="Open" {% if data.Status=="Open" %}selected{% endif %} class="text-dark">Open
                            </option>
                            <option value="Closed" {% if data.Status=="Closed" %}selected{% endif %} class="text-dark">
                                Closed</option>
                            <option value="24/7" {% if data.Status=="24/7" %}selected{% endif %} class="text-dark">24/7
                            </option>
                        </select>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">From Time</label>
                            <input type="time" name="ftime" value="{{ data.Fromtime }}" required
                                class="glass-input form-control">
                        </div>
                        <div class="col-6">
                            <label class="form-label">To Time</label>
                            <input type="time" name="ttime" value="{{ data.Totime }}" required
                                class="glass-input form-control">
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-check-circle me-2"></i> Update Status
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
