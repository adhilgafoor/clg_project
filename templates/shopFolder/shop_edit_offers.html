{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Offer</h3>
                    <a href="/shop_view_offers" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Offer Name</label>
                        <input type="text" name="Offername" value="{{ data.Offername }}"
                            class="glass-input form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Offer Price</label>
                        <input type="number" name="price" value="{{ data.Amount }}" class="glass-input form-control"
                            required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">From Date</label>
                            <input type="date" name="Fromdate" value="{{ data.Fromdate|date:'Y-m-d' }}"
                                class="glass-input form-control text-white" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">To Date</label>
                            <input type="date" name="todate" value="{{ data.Todate|date:'Y-m-d' }}"
                                class="glass-input form-control text-white" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="Details" class="glass-input form-control" rows="3"
                            required>{{ data.Details }}</textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Update Offer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
