{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 border-bottom pb-2"><i class="fas fa-boxes me-2"></i>Update Stock</h3>

                <form name="form1" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Product</label>
                        <select name="select" id="select" class="glass-input form-select" required>
                            <option value="" disabled selected class="text-dark">Select a product</option>
                            {% for i in data %}
                            <option value="{{ i.id }}" class="text-dark">{{ i.Product }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Stock Quantity</label>
                        <input type="number" name="stock" id="textfield3" class="glass-input form-control"
                            placeholder="Enter quantity" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" name="button" id="button" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-plus-circle me-2"></i> Update Stock
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
