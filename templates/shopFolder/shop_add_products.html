{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 border-bottom pb-2"><i class="fas fa-plus-circle me-2"></i>Add New Product</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="pname" class="glass-input form-control" required
                            placeholder="e.g. Smart Watch">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="price" class="glass-input form-control border-start-0 ps-0"
                                required placeholder="0.00">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="cat" class="glass-input form-select" required>
                            <option value="" disabled selected class="text-dark">Select a category</option>
                            {% for i in data %}
                            <option value="{{ i.id }}" class="text-dark">{{ i.Categoryname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Product Photo</label>
                        <input type="file" name="photo" class="glass-input form-control" accept="image/*" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-save me-2"></i> Add Product
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
