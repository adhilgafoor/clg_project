{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <h3 class="mb-4 border-bottom pb-2"><i class="fas fa-tag me-2"></i>Create New Offer</h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Offer Name</label>
                        <input type="text" name="Offername" class="glass-input form-control"
                            placeholder="e.g. Summer Sale" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Offer Price</label>
                        <input type="number" name="price" class="glass-input form-control" placeholder="0.00" required>
                    </div>

                    <div class="row g-3 mb-3">
                        <div class="col-6">
                            <label class="form-label">From Date</label>
                            <input type="date" name="Fromdate" class="glass-input form-control text-white" required>
                        </div>
                        <div class="col-6">
                            <label class="form-label">To Date</label>
                            <input type="date" name="Todate" class="glass-input form-control text-white" required>
                        </div>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Details</label>
                        <textarea name="Details" class="glass-input form-control" rows="3"
                            placeholder="Description of the offer..." required></textarea>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-primary border-0">
                            <i class="fas fa-check-circle me-2"></i> Create Offer
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
