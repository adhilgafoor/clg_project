{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card-glass">
                <h3 class="mb-4 text-center"><i class="fas fa-lock me-2"></i>Change Password</h3>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="currentPassword" class="glass-input form-control"
                            placeholder="Enter current password" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="newPassword" class="glass-input form-control"
                            placeholder="Enter new password" required>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Confirm New Password</label>
                        <input type="password" name="confirmPassword" class="glass-input form-control"
                            placeholder="Confirm new password" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-warning text-dark border-0">
                            <i class="fas fa-key me-2"></i> Update Password
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
