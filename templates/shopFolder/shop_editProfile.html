{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-user-edit me-2"></i>Edit Shop Profile</h3>
                    <a href="/shop_viewProfile" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form action="/shop_update_profile_post" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="text-center mb-4">
                        <div class="position-relative d-inline-block">
                            {% if data.photo %}
                            <img src="{{ data.photo.url }}" class="rounded-circle border border-3 border-white shadow"
                                style="width: 120px; height: 120px; object-fit: cover;">
                            {% else %}
                            <img src="/static/hometemp/img/user.jpg"
                                class="rounded-circle border border-3 border-white shadow"
                                style="width: 120px; height: 120px; object-fit: cover;">
                            {% endif %}
                            <label for="profile_pic"
                                class="position-absolute bottom-0 end-0 bg-primary text-white rounded-circle p-2 shadow"
                                style="cursor: pointer;">
                                <i class="fas fa-camera"></i>
                                <input type="file" id="profile_pic" name="image" class="d-none">
                            </label>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Shop Name</label>
                            <input type="text" name="name" value="{{ data.Name }}" class="glass-input form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Email Address</label>
                            <input type="email" name="email" value="{{ data.Email }}" class="glass-input form-control"
                                readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" name="phone" value="{{ data.Phone }}" class="glass-input form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Place</label>
                            <input type="text" name="place" value="{{ data.Place }}" class="glass-input form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">District</label>
                            <input type="text" name="post" value="{{ data.Post }}" class="glass-input form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PIN Code</label>
                            <input type="text" name="pin" value="{{ data.Pin }}" class="glass-input form-control">
                        </div>

                        <div class="col-12 mt-4">
                            <button type="submit" class="glass-btn w-100 bg-success border-0">
                                <i class="fas fa-save me-2"></i> Save Changes
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
