{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Product</h3>
                    <a href="/shop_view_products" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="text-center mb-4">
                        <img src="{{ data.Photo.url }}" class="rounded border border-2 border-white shadow mb-2"
                            style="width: 100px; height: 100px; object-fit: cover;">
                        <br>
                        <small class="text-muted">Current Image</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" name="pname" value="{{ data.Product }}" class="glass-input form-control"
                            required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0 text-white">â‚¹</span>
                            <input type="number" name="price" value="{{ data.Price }}"
                                class="glass-input form-control border-start-0 ps-0" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Category</label>
                        <select name="cat" class="glass-input form-select" required>
                            {% for i in cat %}
                            <option value="{{ i.id }}" {% if i.id==data.CATEGORY_id %}selected{% endif %}
                                class="text-dark">{{ i.Categoryname }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Update Photo (Optional)</label>
                        <input type="file" name="photo" class="glass-input form-control" accept="image/*">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
