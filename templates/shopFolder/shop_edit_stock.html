{% extends 'shopFolder/base_shop.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-glass">
                <div class="d-flex justify-content-between align-items-center mb-4 border-bottom pb-2">
                    <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Stock</h3>
                    <a href="/shop_view_STOCK" class="glass-btn btn-sm">
                        <i class="fas fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <form name="form1" method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label">Product</label>
                        <select name="select" id="select" class="glass-input form-select" required>
                            <option value="" disabled selected class="text-dark">Select a product</option>
                            {% for i in st %}
                            <option value="{{ i.id }}" {% if i.id==data.product_id %}selected{% endif %}
                                class="text-dark">{{ i.Product }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Stock Quantity</label>
                        <input type="number" name="stock" id="textfield3" value="{{ data.stock_details }}"
                            class="glass-input form-control" required>
                    </div>

                    <div class="text-center">
                        <button type="submit" name="button" id="button" class="glass-btn w-100 bg-success border-0">
                            <i class="fas fa-save me-2"></i> Update Stock
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
