<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - Near Live</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/glassm-theme.css">
</head>

<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="glass-container">
    <div class="glass-card login-card text-center" style="max-width: 450px; width: 100%;">
      <div class="mb-4">
        <div class="avatar-circle mx-auto mb-3 bg-white text-success"
          style="width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 1.5rem;">
          <i class="fas fa-lock"></i>
        </div>
        <h2 class="fw-bold mb-1">New Password</h2>
        <p class="text-white-50 small">Create a strong password for<br><span class="text-white">{{ email }}</span></p>
      </div>

      <form action="/changePassword/" method="post" id="passForm">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">

        <div class="mb-3 text-start">
          <label class="form-label ms-1">New Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white"><i class="fas fa-lock"></i></span>
            <input type="password" name="newPassword" id="p1" class="glass-input form-control border-start-0 ps-0"
              placeholder="••••••••" required>
          </div>
        </div>

        <div class="mb-4 text-start">
          <label class="form-label ms-1">Confirm Password</label>
          <div class="input-group">
            <span class="input-group-text bg-transparent border-end-0 text-white"><i
                class="fas fa-check-double"></i></span>
            <input type="password" name="confirmPassword" id="p2" class="glass-input form-control border-start-0 ps-0"
              placeholder="••••••••" required>
          </div>
          <small class="text-danger mt-1 d-none" id="matchError">Passwords do not match!</small>
        </div>

        <button type="submit" class="glass-btn w-100 mb-3 bg-success border-0">
          Change Password <i class="fas fa-check ms-2"></i>
        </button>
      </form>
      {% block body %}
      {% include 'msgalert.html' %}
      {% endblock %}
    </div>
  </div>

  <script>
    document.getElementById('passForm').addEventListener('submit', function (e) {
      const p1 = document.getElementById('p1').value;
      const p2 = document.getElementById('p2').value;
      if (p1 !== p2) {
        e.preventDefault();
        document.getElementById('matchError').classList.remove('d-none');
      }
    });
  </script>
</body>

</html>
