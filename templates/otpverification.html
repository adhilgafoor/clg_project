<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification - Near Live</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/glassm-theme.css">
  <style>
    .otp-input {
      width: 45px;
      height: 50px;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      margin: 0 5px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 8px;
    }

    .otp-input:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 10px rgba(130, 204, 221, 0.3);
    }
  </style>
</head>

<body>
  <div class="bg-shape shape-1"></div>
  <div class="bg-shape shape-2"></div>

  <div class="glass-container">
    <div class="glass-card login-card text-center" style="max-width: 450px; width: 100%;">
      <div class="mb-4">
        <div class="avatar-circle mx-auto mb-3 bg-white text-warning"
          style="width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 50%; font-size: 1.5rem;">
          <i class="fas fa-shield-alt"></i>
        </div>
        <h2 class="fw-bold mb-1">Verify Email</h2>
        <p class="text-white-50 small">Enter the 6-digit code sent to<br><span class="text-white">{{ email }}</span></p>
      </div>

      <form action="/verifyOtpPost/" method="post" id="otpForm">
        {% csrf_token %}
        <input type="hidden" name="email" value="{{ email }}">
        <input type="hidden" name="entered_otp" id="hiddenOtp">

        <div class="d-flex justify-content-center mb-4">
          <input type="text" class="otp-input" maxlength="1" oninput="moveFocus(this, 1)">
          <input type="text" class="otp-input" maxlength="1" oninput="moveFocus(this, 2)">
          <input type="text" class="otp-input" maxlength="1" oninput="moveFocus(this, 3)">
          <input type="text" class="otp-input" maxlength="1" oninput="moveFocus(this, 4)">
          <input type="text" class="otp-input" maxlength="1" oninput="moveFocus(this, 5)">
          <input type="text" class="otp-input" maxlength="1" oninput="moveFocus(this, 6)">
        </div>

        <button type="submit" class="glass-btn w-100 mb-3 bg-warning text-dark border-0 fw-bold">
          Verify OTP <i class="fas fa-check-circle ms-2"></i>
        </button>
      </form>

      {% block body %}
      {% include 'msgalert.html' %}
      {% endblock %}

      <div class="mt-3">
        <small class="text-white-50">Didn't receive code? <a href="/forgotPassword_otp/?email={{ email }}"
            class="glass-link text-warning">Resend</a></small>
      </div>
    </div>
  </div>

  <script>
    function moveFocus(current, nextIndex) {
      if (current.value.length === 1) {
        const inputs = document.querySelectorAll('.otp-input');
        if (nextIndex < inputs.length) {
          inputs[nextIndex].focus();
        } else {
          current.blur();
        }
      }
      // Update hidden input
      let otp = "";
      document.querySelectorAll('.otp-input').forEach(i => otp += i.value);
      document.getElementById('hiddenOtp').value = otp;
    }
  </script>
</body>

</html>
